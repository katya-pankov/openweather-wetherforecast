<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@200;400;600;800&family=Titan+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">

        <script defer src="js/weather.js"></script>
        <title>Intro</title>
    </head>
</head>

<body>
    <div class="wrapper p-3 d-flex justify-content-center align-items-center">
        <div class="container  d-flex flex-column align-items-center">
            <h1><span class=" fw-bold weather-word">Weather</span> <span class=" forecast-word">Forecast</span></h1>
            <p>Powered by OpenWeather API</p>
            <div class="search-container ">
                <input type="text" class="search-input" id="zip" placeholder="Enter ZIP Code">
                <button type="submit" id="getWeather" class="search-button"><i class="fas fa-search"><span class="search">Search</span></i></button>
            </div>

        </div>
    </div>
</body>

</html>
